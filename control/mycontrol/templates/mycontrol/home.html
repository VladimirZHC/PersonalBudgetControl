{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/769ddf999c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mycontrol/main.css' %}">
    <title>Главная страница </title>
</head>
<body>
    <form method="post" class="form-register auth ml-5 mt-4 ">
        <div class="container ml-5">
            <div class="row">
                <div class="col-md-6">
                    {% csrf_token %}
                    {{ sendForm.as_p }}
                    <button class="btn btn-info" type="submit"> Отправить </button>
                </div>
                <aside class="col-md-4 ml-4">
                    <h4> История транзакций: </h4>
                    {% for post in history %}
                    <div class="blockside mt-2">
                            <h3>{{post.title}}</h3>
                            <p> Бюджет: {{post.value}} рублей</p>
                            <p> Доход: {{post.revenue}} рублей</p>
                            <p> Расход: {{post.consumption}} рублей</p>
                            <span class="text-muted">Время транзакции: {{post.pub_date}} </span>
                    </div>
                    {% endfor%}
                </aside>

            </div>
          </div>
    </form>
</body>
</html>
